log:
  level: debug
  format: json

serve:
  proxy:
    cors:
      enabled: true
      allowed_origins:
        - "http://127.0.0.1:3000"
        - "http://127.0.0.1:8081"
        - "http://127.0.0.1:8082"
      allowed_methods:
        - POST
        - GET
        - PUT
        - PATCH
        - DELETE
      allowed_headers:
        - Authorization
        - Cookie
        - Content-Type
        - Access-Control-Allow-Origin
      exposed_headers:
        - Content-Type
        - Set-Cookie
        - Access-Control-Allow-Origin
      allow_credentials: true
      debug: true

errors:
  fallback:
    - json

  handlers:
    redirect:
      enabled: true
      config:
        to: http://127.0.0.1:4455/login
        when:
          -
            error:
              - unauthorized
              - forbidden
            request:
              header:
                accept:
                  - text/html
    json:
      enabled: true
      config:
        verbose: true

access_rules:
  matching_strategy: glob
  repositories:
    - file:///etc/config/oathkeeper/access-rules.yml

authenticators:
  anonymous:
    enabled: true
    config:
      subject: guest

  cookie_session:
    enabled: true
    config:
      check_session_url: http://kratos:4433/sessions/whoami
      preserve_path: true
      extra_from: "@this"
      subject_from: "identity.id"
      only:
        - ory_kratos_session

  # jwt:
  #   # Set enabled to true if the authenticator should be enabled and false to disable the authenticator. Defaults to false.
  #   enabled: true
  #   config:
  #     jwks_urls:
  #       - http://kratos:4433/.well-known/jwks.json
  #     # scope_strategy: none
  #     # required_scope:
  #     #   - scope-a
  #     #   - scope-b
  #     # target_audience:
  #     #   - https://my-service.com/api/users
  #       # - https://my-service.com/api/devices
  #     trusted_issuers:
  #       - http://kratos:4433/
  #     allowed_algorithms:
  #       - RS256
  #     token_from:
  #       header: Authorization
  noop:
    enabled: true
  unauthorized:
    enabled: false

authorizers:
  allow:
    enabled: true

mutators:
  noop:
    enabled: true

  header:
    enabled: true
    config:
      headers:
        X-User: "{{ print .Extra.id }}"
        
  id_token:
    enabled: true
    config:
      issuer_url: http://127.0.0.1:4433/
      jwks_url: file:///etc/config/oathkeeper/Id_token.jwks.json
      claims: '{"id": "{{ print .Extra.id }}"}'
